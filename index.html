<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Form.css" type="text/css">
<title>
Signup Form
</title>
</head>
<body>
<form>
  <h1>Sign up Form</h1>
  <label for="fn"><b>First name:</b></label><br>
  <input type="text" id="fn" placeholder="First name"name="fn"><br><br>
  <label for="ln"><b>Last name:</b></label><br>
  <input type="text" id="ln" placeholder="Last name"name="ln"><br><br>
  <label for="email"><b>Email:</b></label><br>
  <input type="email" id="email" placeholder="Email"name="email"><br><br>
  <label for="password"><b>Password:</b></label><br>
  <input type="password" id="password" placeholder="Password"name="password"><br><br>
  <label for="telephone"><b>Phone No:</b></label><br>
  <input type="telephone" id="telephone" placeholder="01**"name="telephone"><br><br>
  <label for="Gender"><b>Gender:</b></label><br>
  
  <input type="radio" id="male" name="gender" value="male">
  <label for="m">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="fe">Female</label><br><br>
  <div class="signup1">
      <button type="submit" class="signup2">Sign Up</button>
   </div>
</body>  
</form>
